<script language="javascript" type="text/javascript">function initshow(){if(1==wlanobj_2g.enable){$.id("band_2g").checked=true}if(1==wlanobj_5g.enable){$.id("band_5g").checked=true}if(0==wlanobj_2g.X_TP_Configuration_Modified||0==wlanobj_5g.X_TP_Configuration_Modified){$.addClass($.id("tip"),"nd")}}function doSave(obj){$.addLoading(obj);var wlanEn_2g,wlanEn_5g;var syncAp=0;if($.id("band_2g").checked==true){wlanEn_2g=1}else{wlanEn_2g=0}if($.id("band_5g").checked==true){wlanEn_5g=1}else{wlanEn_5g=0}if(wlanobj_2g.enable==1&&wlanEn_2g==0&&wlanobj_5g.enable==1&&wlanEn_5g==0){syncAp=1}if(wlanobj_2g.enable!=wlanEn_2g){$.act(ACT_SET,LAN_WLAN,wlanobj_2g.__stack,null,["Enable="+wlanEn_2g,"__syncApStatus="+syncAp]);if(INCLUDE_LAN_WLAN_SCHEDULE){$.act(ACT_SET,LAN_WLAN_TASK_SCHEDULE,wlanobj_2g.__stack,null,["isUsrCtrl=1"])}}if(wlanobj_5g.enable!=wlanEn_5g){$.act(ACT_SET,LAN_WLAN,wlanobj_5g.__stack,null,["Enable="+wlanEn_5g,"__syncApStatus="+syncAp]);if(INCLUDE_LAN_WLAN_SCHEDULE){$.act(ACT_SET,LAN_WLAN_TASK_SCHEDULE,wlanobj_5g.__stack,null,["isUsrCtrl=1"])}}if(INCLUDE_LAN_WLAN_MSSID){var i=1;for(i=1;i<=vapList_2g.length;i++){vapObj_2g=vapList_2g[i-1];if(wlanobj_2g.enable!=wlanEn_2g){$.act(ACT_SET,LAN_WLAN_MSSIDENTRY,vapObj_2g.__stack,null,["enable="+vapObj_2g.enable])}}i=1;for(i=1;i<=vapList_5g.length;i++){vapObj_5g=vapList_5g[i-1];if(wlanobj_5g.enable!=wlanEn_5g){$.act(ACT_SET,LAN_WLAN_MSSIDENTRY,vapObj_5g.__stack,null,["enable="+vapObj_5g.enable])}}}$.exe(function(ret){if(!ret){if(srcPage){$.loadMain(srcPage)}else{$.removeLoading(obj);$.reload()}}})};</script>
