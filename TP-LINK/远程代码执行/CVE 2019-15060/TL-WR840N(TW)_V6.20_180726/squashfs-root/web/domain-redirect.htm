<style type="text/css">

}
body, h1, h2, p{

body{

div.domain-redirect.pc{

div.domain-redirect.pc span.icon{

div.domain-redirect.pc div.domain-redirect-content-wrapper h2{

/* ie8 hack */
div.border-round{
	width: 14px\0;
	height: 13px\0;
	position: absolute\0;
}
div.border-top-left{
	top: 0\0;
	left: 0\0;
	background: url(img/login/domain-redirect.png) no-repeat 0px 0px\0;
}
div.border-top-right{
	top: 0\0;
	right: 0\0;
	background: url(img/login/domain-redirect.png) no-repeat 0px -13px\0;
}
div.border-bottom-left{
	bottom: 0\0;
	left: 0\0;
	background: url(img/login/domain-redirect.png) no-repeat -14px 0px\0;
}
div.border-bottom-right{
	bottom: 0\0;

div.domain-redirect-btn.change{

div.domain-redirect-content-wrapper div.button-wrapper div.domain-redirect-btn.change a:hover{

div.domain-redirect.phone{
	width: 100%;

div.domain-redirect.phone div.domain-redirect-content{

	display: table-cell;

}
div.domain-redirect.phone div.domain-redirect-content div.domain-redirect-note{

	border-radius: 0.31rem;/*10px;*/
}
div.domain-redirect.phone div.domain-redirect-content div.domain-redirect-note h1{

div.domain-redirect.phone div.domain-redirect-content div.domain-redirect-note h2{

div.domain-redirect.phone div.domain-redirect-content div.domain-redirect-note p{

div.domain-redirect.phone div.domain-redirect-btn a{

	text-decoration: none;

	font-size: 0.75rem;/*24px;*/

	width: 100%;
	height: 2.69rem;/*86px;*/
	line-height: 2.69rem;/*86px;*/
	text-align: center;
}
div.domain-redirect.phone div.domain-redirect-btn.still{
	color: #ffcb00;
	font-size: 0.75rem;/*24px;*/
	font-family: Helvetica;
	text-align: center;
    line-height: 2.69rem;/*86px;*/
}
div.domain-redirect.phone div.domain-redirect-btn.change a{
	color: #518185;
}
</style>
</head>
<body>
	<div class="domain-redirect" id="domain-redirect">
		<div class="border-round border-top-left"></div>
		<div class="border-round border-top-right"></div>
		<div class="border-round border-bottom-left"></div>
		<div class="border-round border-bottom-right"></div>
		<div class="domain-redirect-content">
			<span class="icon"></span>
			<div class="domain-redirect-content-wrapper">
				<div class="domain-redirect-note">
					<h1>Change of Web Address</h1>
					<h2 id="user_note">Dear Customer:</h2>
					<p id="redirect_note">The address you have entered is no longer being used by TP-Link products. To connect to your web management page, please visit <a href="http://tplinkwifi.net">tplinkwifi.net</a>.</p>
				</div>
				<div class="button-wrapper">
					<div class="domain-redirect-btn still">
						<a id="to_tplogin" href="http://ww2.tplinklogin.net">No, take me to tplinklogin.net</a>
					</div>
					<div class="domain-redirect-btn change">
						<a id="to_tpwifi" href="http://tplinkwifi.net">Continue to tplinkwifi.net</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script language="javascript" type="text/javascript">var isPhone=false;var platformIdentify=function(){var platforms=[{property:"userAgent",regex:/iPhone/i,identity:"iPhone"},{property:"userAgent",regex:/Android/i,identity:"Android"},{property:"userAgent",regex:/Windows Phone/i,identity:"Windows"}];var ln=platforms.length,i,platform;for(i=0;i<ln;i++){platform=platforms[i];if(platform.regex.test(navigator[platform.property])){isPhone=true}}};platformIdentify();var lang="en_US";if($.country){lang=$.country}if(localString){document.getElementById("user_note").innerHTML=localString[lang].USER_NOTE;document.getElementById("redirect_note").innerHTML=localString[lang].REDIRECT_NOTE;document.getElementById("to_tplogin").innerHTML=localString[lang].TO_TPLOGIN;document.getElementById("to_tpwifi").innerHTML=localString[lang].TO_TPWIFI}function setip(){if(typeof(urlip)!=="undefined"){document.getElementById("to_tplogin").href=location.protocol+"//"+urlip}else{document.getElementById("to_tplogin").href=location.protocol+"//103.224.212.249"}}var verticalCenter=function(){setip();var message=document.getElementById("domain-redirect");var winWidth=window.innerWidth||document.documentElement.clientWidth;var winHeight=window.innerHeight||document.documentElement.clientHeight;var t1=winHeight-455;var t2=winWidth-953;var margin=20;if(t1>40){margin=t1/2;message.style.marginTop=margin+"px"}else{message.style.marginTop="20px"}if(t2<40){message.style.marginLeft="20px"}else{message.style.marginLeft="auto";message.style.marginRight="auto"}};var fontSizeAdjust=function(){setip();var devicePixelRatio=Math.floor(window.devicePixelRatio);var scale=1/devicePixelRatio;var viewport="initial-scale="+scale+", maximum-scale="+scale+", user-scalable=no";var meta=document.getElementsByTagName("meta")[1];var html=document.getElementsByTagName("html")[0];meta.setAttribute("content",viewport);var setRootFontSize=function(){var winWidth=window.innerWidth;if(winWidth/devicePixelRatio>540){winWidth=540*devicePixelRatio}var v=devicePixelRatio>=3?24:20;var rootFontSize=winWidth/v;html.style.fontSize=rootFontSize+"px"};setRootFontSize()};if(isPhone){var meta1=document.createElement("meta");meta1.httpEquiv="X-UA-Compatible";meta1.content="IE=edge,chrome=1";var meta2=document.createElement("meta");meta2.name="viewport";meta2.content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0";document.getElementsByTagName("head")[0].appendChild(meta1);document.getElementsByTagName("head")[0].appendChild(meta2);document.getElementById("domain-redirect").setAttribute("class","domain-redirect phone");document.getElementsByTagName("body")[0].style.height="100%";window.onload=fontSizeAdjust;window.onresize=fontSizeAdjust}else{document.getElementById("domain-redirect").setAttribute("class","domain-redirect pc");window.onload=verticalCenter;window.onresize=verticalCenter};</script>
